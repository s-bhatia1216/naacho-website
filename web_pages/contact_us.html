  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

  <style>
    /* Full height and sticky footer using Flexbox */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    /* Global styles */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Raleway', 'Montserrat', 'Nunito', sans-serif;
    }
    .container {
      background-color: #000;
    }
    /* Navbar styles */
    .navbar {
      background-color: #000 !important;
    }
    .navbar-brand img {
      height: 40px;
    }
    .nav-link {
      color: #fff !important;
    }
    .nav-link:hover,
    .nav-item.active .nav-link {
      color: #e60000 !important;
    }
    /* Footer styles */
    footer {
      background-color: #000 !important;
    }
    /* Contact form styles */
    .contact-form {
      max-width: 600px;
      margin: 40px auto; /* extra vertical space above and below */
      text-align: left;
    }
    .contact-form label {
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
    }
    .contact-form button {
      background-color: #e60000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      text-transform: uppercase;
      font-weight: bold;
    }
    .contact-form button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

      <a class="navbar-brand" href="homePage.html">

  <!-- Wrapper to keep footer at bottom -->
  <div class="wrapper">
    <div class="content">
      <!-- Contact Us Section -->
      <div class="container text-center" style="margin-top: 100px;">
        <h1>Contact Us</h1>
        <p>Have a question or inquiry? Fill out the form below and weâ€™ll get back to you!</p>
        <div class="contact-form">
          <form action="mailto:naachoprinceton@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="inquiry">Inquiry:</label>
            <textarea id="inquiry" name="inquiry" rows="5" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
